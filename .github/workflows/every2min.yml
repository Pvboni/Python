name: Run Python Script Every 2 Minutes and Manual Trigger

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Manually trigger the workflow

jobs:
  run_python_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install feedparser
          pip install secure-smtplib

      - name: Output next run time
        run: |
          python -c "from datetime import datetime, timedelta; next_run = datetime.now() + timedelta(minutes=15); print(f'Next run time: {next_run.strftime('%Y-%m-%d %H:%M:%S')}')" > next_run_time.txt

      - name: Execute Python script
        run: python Pontosparavoar.py
